<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Broadcast Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="titlebg"> 
        <div class="container">
            <h1>Media Broadcast Portal</h1>
        </div>
    </div>    
    <div class="container">
        <div class="card text-dark" id="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">        
                    <div id="main">
                        <table>
                        <tr>
                            <td><b>Twitter</b></td>
                            <td>
                                <input type="text" name="tun" required placeholder="Username">
                                <input type="password" name="tup" required placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td><b>Facebook</b></td>
                            <td><input type="text" name="fun" required placeholder="Username">
                            <input type="password" name="fup" required placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td><b>Instagram</b></td>
                            <td><input type="text" name="iun" required placeholder="Username">
                            <input type="password" name="iup" required placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td><b>File</b></td>
                            <td><input type="file" name="media" required></td>
                            </tr>
                            <tr>
                                <td><b>Description</b></td>
                                <td colspan="1"><textarea name="desc" minlength="3" rows="4" cols="48"></textarea></td>
                        </tr>
                        <tr>
                            <td><b>Connection Speed</b></td>
                            <td>
                                <select name="speed">
                                    <option value="2">4G Network</option>
                                    <option value="5">3G Network</option>
                                    <option value="8">2G Network</option>
                                </select>
                            </td>        
                            </td>
                        </tr>
                        </table>
                        <br>
                        <input type="submit" value="Upload" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<footer class="blog-footer">
    <p>"<strong>Media Broadcast Portal</strong>" built By <a href="#">@pavanrkadave</a>, <a href="#">@suryaxanden</a> and <a href="#">@swarupe</a>.</p>
  </footer>
</html>
