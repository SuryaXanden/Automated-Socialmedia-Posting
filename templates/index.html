<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Broadcast Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="nav" id="titlebg">
        <div class="container">
            <h1 class="title">Media Broadcast Portal</h1>
        </div>
    </div>
    <div class="container">
        <div class="card text-dark" id="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">                    
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label"><b>Twitter</b></label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="tun" placeholder="Username">
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" name="tup" placeholder="Password">
                        </div>
                    </div>                       
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label"><b>Facebook</b></label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="fun" placeholder="Username">
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" name="fup" placeholder="Password">
                        </div>
                    </div>                        
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label"><b>Instagram</b></label>
                        <div class="col-sm-5">
                            <input class="form-control" type="text" name="iun" placeholder="Username">
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" type="password" name="iup" placeholder="Password">
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label"><b>File</b></label>
                        <div class="col-sm-10 custom-file">
                            <input type="file" name="media" class="form-control custom-file-input" id="inputGroupFile01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label"><b>Description</b></label>
                        <textarea name="desc" class="form-control" aria-label="With textarea" minlength="3"></textarea>
                    </div>
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label"><b>Connection</b></label>
                        <select name="speed" class="custom-select">
                            <option value="2"> 4G Network </option>
                            <option value="5"> 3G Network </option>
                            <option value="8"> 2G Network </option>
                        </select>
                    </div>
                    <br><br>
                    <input type="submit" value="Upload" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        $('input[type="file"]').change(function(e){
            var fileName = e.target.files[0].name;
            $('.custom-file-label').html(fileName);
        });
    </script>
</body>
<footer class="blog-footer">
    <p>
        <strong>Media Broadcast Portal</strong>

        <a href="#">@swarupe</a>.
    </p>
</footer>
</html>
